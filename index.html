<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人加班记录系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>个人加班记录系统</h1>
        </header>

        <main>
            <!-- 参数设置区域 -->
            <section class="card" id="settings-card">
                <h2>系统参数设置</h2>
                <div class="settings-grid">
                    <div class="input-group">
                        <label for="basic-salary">月基本工资（元）</label>
                        <input type="number" id="basic-salary" value="10000" step="100">
                    </div>
                    <div class="input-group">
                        <label for="overtime-rate">普通加班倍率</label>
                        <input type="number" id="overtime-rate" value="1.5" step="0.1" min="1">
                    </div>
                    <div class="input-group">
                        <label for="weekend-rate">双休日加班倍率</label>
                        <input type="number" id="weekend-rate" value="2" step="0.1" min="1">
                    </div>
                    <div class="input-group">
                        <label for="holiday-rate">法定节假日加班倍率</label>
                        <input type="number" id="holiday-rate" value="3" step="0.1" min="1">
                    </div>
                    <div class="input-group">
                        <label for="insurance-rate">五险一金扣除比例（%）</label>
                        <input type="number" id="insurance-rate" value="20" step="1" min="0" max="100">
                    </div>
                    <div class="input-group">
                        <label for="tax-threshold">个税起征点（元）</label>
                        <input type="number" id="tax-threshold" value="5000" step="500">
                    </div>
                </div>
            </section>

            <!-- 加班记录输入区域 -->
            <section class="card">
                <h2>加班记录</h2>
                <form id="overtime-form">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="overtime-type">加班类型</label>
                            <select id="overtime-type">
                                <option value="ordinary">普通加班</option>
                                <option value="weekend">双休日加班</option>
                                <option value="holiday">法定节假日加班</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="overtime-hours">加班时长（小时）</label>
                            <input type="number" id="overtime-hours" value="1" step="0.5" min="0.5">
                        </div>
                        <div class="input-group">
                            <label for="overtime-date">加班日期</label>
                            <input type="date" id="overtime-date">
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">添加记录</button>
                </form>
            </section>

            <!-- 数据管理区域 -->
            <section class="card">
                <h2>数据管理</h2>
                <div class="actions">
                    <button id="export-btn" class="btn-secondary">导出数据</button>
                    <button id="import-btn" class="btn-secondary">导入数据</button>
                    <input type="file" id="import-file" accept=".json" style="display: none;">
                    <button id="clear-btn" class="btn-danger">清空所有数据</button>
                </div>
            </section>

            <!-- 记录列表与统计区域 -->
            <section class="card">
                <h2>加班记录列表</h2>
                <div class="records-container">
                    <table id="records-table">
                        <thead>
                            <tr>
                                <th>日期</th>
                                <th>类型</th>
                                <th>时长(小时)</th>
                                <th>加班费(元)</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="records-body">
                            <!-- 记录将通过JS动态添加 -->
                        </tbody>
                    </table>
                </div>

                <div class="summary">
                    <h3>统计摘要</h3>
                    <div class="summary-grid">
                        <div class="summary-item">
                            <span class="label">总加班时长：</span>
                            <span id="total-hours" class="value">0</span> 小时
                        </div>
                        <div class="summary-item">
                            <span class="label">税前总加班费：</span>
                            <span id="total-overtime-pay" class="value">0</span> 元
                        </div>
                        <div class="summary-item">
                            <span class="label">五险一金扣除：</span>
                            <span id="total-insurance" class="value">0</span> 元
                        </div>
                        <div class="summary-item">
                            <span class="label">个税扣除：</span>
                            <span id="total-tax" class="value">0</span> 元
                        </div>
                        <div class="summary-item highlight">
                            <span class="label">实发加班费：</span>
                            <span id="net-pay" class="value">0</span> 元
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
