<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人加班时间记录系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --bs-dark-bg: #121416;
            --bs-dark-border: #2b3035;
        }
        body {
            background-color: var(--bs-dark-bg);
            color: #e9ecef;
            padding-top: 2rem;
        }
        .card {
            background-color: var(--bs-dark);
            border-color: var(--bs-dark-border);
        }
        .table {
            --bs-table-bg: var(--bs-dark);
            --bs-table-border-color: var(--bs-dark-border);
            color: #e9ecef;
        }
        .export-section, .import-section {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 0.375rem;
            padding: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 mb-0">个人加班时间记录系统</h1>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="darkModeToggle" checked>
                        <label class="form-check-label" for="darkModeToggle">深色模式</label>
                    </div>
                </div>

                <!-- 系统设置 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">系统参数设置</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">普通加班倍率</label>
                                <input type="number" step="0.1" class="form-control" id="normalRate" value="1.5">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">双休加班倍率</label>
                                <input type="number" step="0.1" class="form-control" id="weekendRate" value="2.0">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">法定节假日倍率</label>
                                <input type="number" step="0.1" class="form-control" id="holidayRate" value="3.0">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">五险一金扣除比例 (%)</label>
                                <input type="number" step="0.1" class="form-control" id="insuranceRate" value="17.5">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">个税扣除比例 (%)</label>
                                <input type="number" step="0.1" class="form-control" id="taxRate" value="10">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">时薪 (元)</label>
                                <input type="number" class="form-control" id="hourlyWage" value="50">
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary" onclick="saveSettings()">保存设置</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 加班记录输入 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">添加加班记录</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">加班类型</label>
                                <select class="form-select" id="overtimeType">
                                    <option value="normal">普通加班</option>
                                    <option value="weekend">双休加班</option>
                                    <option value="holiday">法定节假日加班</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">日期</label>
                                <input type="date" class="form-control" id="overtimeDate">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">时长 (小时)</label>
                                <input type="number" step="0.5" class="form-control" id="overtimeHours">
                            </div>
                            <div class="col-12">
                                <label class="form-label">备注</label>
                                <input type="text" class="form-control" id="overtimeNotes">
                            </div>
                            <div class="col-12">
                                <button class="btn btn-success" onclick="addOvertimeRecord()">添加记录</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 加班记录列表 -->
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">加班记录</h5>
                        <div>
                            <button class="btn btn-sm btn-outline-info me-2" onclick="exportData()">导出数据</button>
                            <button class="btn btn-sm btn-outline-warning" onclick="importData()">导入数据</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="import-section d-none">
                            <label class="form-label">导入数据 (JSON格式)</label>
                            <textarea class="form-control mb-2" id="importData" rows="5"></textarea>
                            <button class="btn btn-warning" onclick="confirmImport()">确认导入</button>
                            <button class="btn btn-secondary" onclick="cancelImport()">取消</button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-dark table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>日期</th>
                                        <th>类型</th>
                                        <th>时长</th>
                                        <th>原始金额</th>
                                        <th>扣除后金额</th>
                                        <th>备注</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="recordsTable">
                                    <!-- 记录将通过JavaScript动态填充 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- 统计信息 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">统计信息</h5>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md-3">
                                <div class="border rounded p-3">
                                    <h6>总加班时长</h6>
                                    <h4 id="totalHours">0</h4>
                                    <small>小时</small>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="border rounded p-3">
                                    <h6>总原始收入</h6>
                                    <h4 id="totalRawIncome">0</h4>
                                    <small>元</small>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="border rounded p-3">
                                    <h6>总扣除金额</h6>
                                    <h4 id="totalDeduction">0</h4>
                                    <small>元</small>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="border rounded p-3">
                                    <h6>实际收入</h6>
                                    <h4 id="totalNetIncome">0</h4>
                                    <small>元</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
